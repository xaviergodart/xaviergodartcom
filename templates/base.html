<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Xavier Godart">
        <meta name="language" content="en" />
        <meta name="description" content="{% if page.title %}{{ page.title }} | {% endif %} xavier godart - music, art and sofware">
        <title>{% if page.title %}{{ page.title }} | {% endif %} Xavier Godart - Music, Art and Sofware</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="stylesheet" href="https://unpkg.com/normalize.css">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        {% block rss %}
          <link rel="alternate" type="application/atom+xml" title="atom" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
        {% endblock %}
        <meta name="theme-color" content="#ffffff">
        <script async src="https://analytics.umami.is/script.js" data-website-id="95b3a3f4-9a70-4ecf-a50b-0f3f4525c2f6"></script>
        <style>
            body {
                margin: 60px auto;
                margin-bottom: 160px;
                max-width:750px;
                line-height:1.62;
                font-family: 'Inconsolata', monospace;
                background: #fff;
                color:#000;
                padding:0 30px;
            }
            header {
                display: flex;
                align-items: center;
            }
            h1, h2, h3 {
                line-height: 1.2;
                padding-top: 18px;
                margin-bottom: 30px;
                font-weight: normal;
            }
            h1.post {
                margin-bottom: 10px;
            }
            nav {
                margin-left: 16px;
            }
            a:hover {
                padding: 4px;
                margin: -4px;
                color: #fff;
                background: #000;
                text-decoration: none;
            }
            a {
                color: #000;
                text-decoration: none;
                border-bottom: 1px solid #000;
            }
            .blog a {
                border: none;
            }
            nav > a {
                border: none;
            }
            ol {
                list-style-type: decimal-leading-zero;
            }
            img {
                margin: 32px auto;
                display: block;
                max-width: 70%;
                height: auto;
            }
            hr {
                margin: 64px 0;
            }
            pre {
                display: inline;
            }
            a.logo {
                width: 160px;
                height: 160px;
                background: #000 url("/images/logo.png");
                background-size: 160px 160px;
                display: block;
                border: 0;
            }
            a.logo:hover {
                padding: 0;
                margin: 0;
                background: #000 url("/images/logo.png");
                background-size: auto;
                background-size: 160px 160px;
                filter: grayscale(100%) contrast(180%);
            }
            .btn-full button {
                background: none;
                border: none;
            }
            .date {
                margin-bottom: 30px;
                margin-top: -8px;
                display: inline-block;
            }
            .center {
                text-align: center;
            }
            .small {
                font-size: 0.6em;
            }
            .quiet {
                color: #8e8e8e;
            }
            .inline {
                display: inline;
            }
            .f {
                display: flex;
                align-items: baseline;
            }
            footer {
                padding-bottom: 8rem;
                text-align: left;
            }
            a.btn-full {
                display: block;
                width: 100%;
            }
            a.btn-full button {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <main>
            {% block header %}
            <header>
                <a href="/" title="Xavier Godart" class="logo"></a>
                <nav>
                    <ol>
                        <li>
                            <span onclick="audioCtx.resume(); this.style.display = 'none'; this.nextElementSibling.style.display='inline';" style="cursor: pointer;">⏵</span>
                            <span onclick="audioCtx.suspend(); this.style.display = 'none'; this.previousElementSibling.style.display='inline'" style="display: none; cursor: pointer;">⏹</span>
                        </li>
                        <li><a href="/">blog</a></li>
                        <li><a href="/music">music</a></li>
                        <li><a href="/events">events</a></li>
                        <li><a href="/software-engineering">software</a></li>
                        <li><a href="/about">about</a></li>
                    </ol>
                </nav>
            </header>
            {% endblock %}
            {% block content %} {% endblock %}
        </main>
        <script src="/ambience.js"></script>
        <script type="text/javascript">
            const isWebKitAudio = (typeof (webkitAudioContext) !== "undefined");
            const audioCtx = (isWebKitAudio) ? new webkitAudioContext() : new AudioContext();
            window.addEventListener('load', _ => {
                ambience.createDSP(audioCtx, 1024).then(dsp => dsp.connect(audioCtx.destination));
                audioCtx.suspend();
            })
        </script>
    </body>
</html>
