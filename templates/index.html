{% extends "base.html" %}
{% block content %}
<section>
	<h2>blog</h2>
	<a href="/atom.xml"><button>rss</button></a>
	{% set section = get_section(path="blog/_index.md") %}
	{% for page in section.pages %}
	  <p class="f">
	    <span class="small quiet mr-2">{{ page.date }}</span>
	    <a class="post" href="{{ page.permalink | safe }}">{{ page.title }}</a>
	  </p>
	{% endfor %}
</section>
{% endblock content %}
