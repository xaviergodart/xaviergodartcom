{% extends "base.html" %} {% block content %}
<section class="blog">
    <h1>Posts</h1>
    {% set section = get_section(path="blog/_index.md") %} {% for page in
    section.pages %}
    <div class="f f-gap">
        <span>{{ page.date }}</span>
        <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </div>
    {% endfor %}
</section>
{% endblock content %}
